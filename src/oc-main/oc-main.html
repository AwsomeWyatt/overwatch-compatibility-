<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="oc-main">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class OcMain extends Polymer.Element {
      static get is() { return 'oc-main'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'oc-main'
          }
        };
      }
    }

    window.customElements.define(OcMain.is, OcMain);
  </script>
</dom-module>
